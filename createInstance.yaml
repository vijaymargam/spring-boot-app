---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning

    tasks:

      - name: Launch the new EC2 Instance
        local_action: ec2 
                      group=default 
                      instance_type=t2.micro 
                      image=ami-0937dcc711d38ef3f
                      wait=true 
                      region=ap-south-1
                      keypair=windows
                      count=1
        register: ec2

      - name: Touch a host file
        local_action: file
                      path=/tmp/hosts_stable
                      state=absent
                      
      - name: Touch a host file
        local_action: file
                      path=/tmp/hosts_stable
                      state=touch
                      mode="u=rw,g=r,o=r"


      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile 
                      dest="/tmp/hosts_stable" 
                      state=present
                      regexp={{ item.public_ip }} 
                      line="{{ item.public_ip }} ansible_ssh_common_args='-o StrictHostKeyChecking=no'"
        with_items: "{{ ec2.instances }}"


      - name: Wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: "{{ ec2.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region="ap-south-1" state=present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: stable
